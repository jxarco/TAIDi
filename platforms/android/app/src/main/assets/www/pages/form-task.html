  <div class="navbar">
    <div class="navbar-inner sliding taidi">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">New task</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Describe the new task</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Task name"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">To</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Who has to do it"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title">Urgent</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox">
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Notes</div>
              <div class="item-input-wrap">
                <textarea placeholder="Something more?"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
      
    <div class="block block-strong">
        <a href="#" class="col button button-outline">Make assignment</a>
    </div>

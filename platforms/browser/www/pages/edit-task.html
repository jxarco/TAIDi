<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding taidi">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Editar tarea</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Información</div>
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">¿Qué es?</div>
            <div class="item-input-wrap">
              <input id="autocomplete-dropdown-all" type="text" placeholder="Nombre de la tarea">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">¿Quién debe hacerlo?</div>
            <div class="item-input-wrap">
                <input id="autocomplete-dropdown-all-people" type="text" placeholder="Persona encargada">
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title">Urgente</div>
              <div class="item-after">
                <label class="urgent-toggle toggle toggle-init">
                  <input type="checkbox">
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">¿Algo más?</div>
              <div class="item-input-wrap">
                <textarea placeholder="Notas importantes"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
		<input type="hidden" id="task-uid" value="" />
        <div class="block block-strong">
            <a onclick="editTask()" href="#" class="col button button-outline back">Editar tarea</a>
        </div>
    </div>
  </div>
</div>

<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding taidi">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Assign task</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Describe the new item</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">What's it?</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Task name"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Who is going to make it?</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Person name"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title">Urgent</div>
              <div class="item-after">
                <label class="urgent-toggle toggle toggle-init">
                  <input type="checkbox">
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Relevant notes</div>
              <div class="item-input-wrap">
                <textarea placeholder="Something to know"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
        <div class="block block-strong">
            <a onclick="assignTask()" href="#" class="col button button-outline back">Assign</a>
        </div>
    </div>
  </div>
</div>

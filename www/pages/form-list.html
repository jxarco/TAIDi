<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding taidi">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Nuevo elemento de la compra</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">¿Qué te falta?</div>
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Nombre</div>
            <div class="item-input-wrap">
              <input id="autocomplete-dropdown-typeahead" type="text" placeholder="Nombre del elemento">
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">¿Cuánto necesitas?</div>
              <div class="item-input-wrap">
                <input type="number" placeholder="Cantidad"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title">Urgente</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox">
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">¿Algo más?</div>
              <div class="item-input-wrap">
                <textarea placeholder="Comentarios"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="block block-strong">
        <a onclick="addItemToList()" href="#" class="col button button-outline back">Apuntar en la lista</a>
    </div>
  </div>
</div>
